<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MongoDB demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>MongoDB + Nodejs</h1>
                <button id="reset">Reset</button>
                <button id="addUser_btn">Add User</button>
            </header>

            <section id="details" class="hidden">
                <button class="close">X</button>
                <div id="details__content"></div>
            </section>

            <section id="addUser" class="hidden">
                <button class="close">X</button>
                <form id="register" method="post" action="/api/register.js">
                    <p>
                        <label>ID:</label><br>
                        <input name="id"></p>
                    <p>
                    <p>
                        <label>First Name:</label><br>
                        <input name="firstName"></p>
                    <p>
                        <label>Last Name:</label><br>
                        <input name="lastName">
                    </p>
                    <p>
                        <label>Age:</label><br>
                        <input name="age" type="number">
                    </p>
                    <p>
                        <label>Gender:</label><br>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </p>
                    <p>
                        <label>Email:</label><br>
                        <input name="email" type="email">
                    </p>
                    <button>Add User</button>
                </form>
            </section>

            <section id="listing">
                <div class="table-wrapper">
                    <div id="svg">
                        <svg id="loader" version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                            <path fill="#666" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                                <animateTransform
                                attributeName="transform"
                                attributeType="XML"
                                type="rotate"
                                dur="1s"
                                from="0 50 50"
                                to="360 50 50"
                                repeatCount="indefinite" />
                            </path>
                        </svg>
                    </div>
                    <div id="listing__content"></div>
                </div>
            </section>
        </main>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
